query getUserInfo {
  findUserInfo {
    name
    address
    trust
    numOfPosts
    imgurl
  }
}

query getHistory {
  findUserHistoryByUserId {
    postId
    isBuy
    title
    saleDate
    viewCount
    deal
    createdDate
    modifiedDate
    hashTags {
      hashtag
    }
    price
    imgUrls {
      imgPath
    }
  }
}

query getRecent {
  findRecentPosts {
    postId
    user {
      userId
      name
      imageUrl
      address
      trust
    }
    hashTags {
      hashtag
    }
    isBuy
    price
    saleDate
    imgUrls {
      imgPath
    }
    category
    deal
    createdDate
    modifiedDate
  }
}

query getSearchByTitle($input: String!) {
  searchThingsByTitle(title: $input){
    postId
    title
    category
    imgPath
    price
    hashtag
    isBuy
    viewCount
    deal
    dealState
    saleDate
    transaction
    createdDate
    modifiedDate
  }
}

